<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset</h2>
    <p>Enter your email address to reset your password:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
