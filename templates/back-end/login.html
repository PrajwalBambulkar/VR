<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voxo">
    <meta name="keywords" content="Voxo">
    <meta name="author" content="Voxo">
    <link rel="icon" href="{% static 'assets/images/VR-img/Asset 3.png' %}" type="image/x-icon" />
    <title>Log In</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">

    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/font-awesome.css' %}">

    <!-- feather icon css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">

    <!-- animation css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/animate.css' %}">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/slick/slick-theme.css' %}">

    <!-- Theme css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="{% static 'assets/css/demo2.css' %}">

    <style>
        .login-section .materialContainer .input .spin {
            background: var(--theme-color);
            z-index: 4;
            width: 100% !important;
            color: red;
        }

        .eye-icon {
            position: absolute;
            right: 6px;
            top: 59%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
        }

        .theme-color2 {
            --theme-color: #f20000 !important;
        }
    </style>

</head>

<body class="theme-color2 light ltr">

    <!-- Log In Section Start -->
    <form action="" method='POST' name="myForm" onsubmit="return validateForm()" novalidate>
        {% csrf_token %}
        <div class="login-section">
            <div class="materialContainer">
                <div class="box">
                    <div class="login-title">
                        <h2> Sign in </h2>
                    </div>
                    <div class="input">
                        <label for="name">Username</label>
                        <input type="text" name="username" id="name" required>
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="pass" required>
                        <span class="spin"></span>
                        <span class="eye-icon" id="pass-eye">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                     <!-- <div class="input" id="upass">
                        <label for="pass">Password<span style="color: red;">*</span></label>
                        <input type="password" name="pass" id="pass" required>
                        <span class="spin"></span>
                    </div>  -->

                    <!-- <a href="/reset_password/" class="pass-forgot">Forgot your password?</a> -->
                    <a href="/reset_password/">Forgot your password?</a>


                    <div class="button login">
                        <button onclick="location.href = '';" type="submit">
                            <!-- <button onclick="location.href = 'index.html';" type="submit"></button> -->
                            <span>Sign In</span>
                            <i class="fa fa-check"></i>
                        </button>
                    </div>

                    <p class="sign-category">
                        <span>Or sign in with</span>
                    </p>

                    <div class="row gx-md-3 gy-3">
                        <div class="col-md-6">
                             <!-- <a href="{% url 'social:begin' 'facebook' %}"> -->
                                 <a href="{% url 'social:begin' 'facebook' %}?method=js_sdk">
                                    <!-- <a href="www.facebook.com"> -->
                                <div class="social-media fb-media">
                                    <img src="{% static 'assets/images/inner-page/facebook.png' %}" class="img-fluid blur-up lazyload"
                                        alt="">
                                    <h6>Facebook</h6>
                                </div>
                            </a>
                        </div> 
                        <div class="col-md-6"> 
                            <a href="{% provider_login_url 'google' method= %}"> 
                                <!-- <a href="{% provider_login_url 'google' %}"> -->
                                <div class="social-media google-media">
                                    <img src="{% static 'assets/images/inner-page/google.png' %}" class="img-fluid blur-up lazyload"
                                        alt="">
                                    <h6>Google</h6>
                                </div>
                            </a>
                        </div> 
                    </div> 

                    <p>Not a member? <a href="/customer_signup/" class="theme-color">Sign up now</a></p>

                </div>
            </div>
        </div>
    </form>

    <!-- Log In Section End -->

    <div class="bg-overlay"></div>

    <!-- latest jquery-->
    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

    <!-- Bootstrap js-->
    <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!-- feather icon js-->
    <script src="{% static 'assets/js/feather/feather.min.js' %}"></script>

    <!-- lazyload js-->
    <script src="{% static 'assets/js/lazysizes.min.js' %}"></script>

    <!-- Slick js-->
    <script src="{% static 'assets/js/slick/slick.js' %}"></script>
    <script src="{% static 'assets/js/slick/slick-animation.min.js' %}"></script>
    <script src="{% static 'assets/js/slick/custom_slick.js' %}"></script>

    <!-- Notify js-->
    <script src="{% static 'assets/js/bootstrap/bootstrap-notify.min.js' %}"></script>

    <!-- script js -->
    <script src="{% static 'assets/js/theme-setting.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'assets/js/home-script.js' %}"></script>

    <script>

        function clearErrors() {
            errors = document.getElementsByClassName("spin");
            for (let item of errors) {
                item.innerHTML = "";
            }
        }

        function seterror(id, error) {
            element = document.getElementById(id);
            element.getElementsByClassName('spin')[0].innerHTML = error;
        }

        function validateForm() {
            var returnval = true;
            clearErrors();

            var name = document.forms['myForm']["name"].value;
            if (name.length < 5) {
                seterror("uname", "length of name is too short");
                returnval = false;
            }

            if (name.length == 0) {
                seterror("uname", "name cannot be empty");
                returnval = false;
            }


            var password = document.forms['myForm']["pass"].value;
            if (password.length < 10) {
                seterror("upass", "incorrect password");
                returnval = false;
            }
            return returnval;
        }
    </script>

    <!-- password eye-button -->
    <script>
        const passEye = document.getElementById('pass-eye');
        const passInput = document.getElementById('pass');

        passEye.addEventListener('click', () => {
            if (passInput.type === 'password') {
                passInput.type = 'text';
                passEye.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
                passInput.type = 'password';
                passEye.innerHTML = '<i class="fa fa-eye"></i>';
            }
        });

        const confirmPassEye = document.getElementById('confirm-pass-eye');
        const confirmPassInput = document.getElementById('confirm-pass');

        confirmPassEye.addEventListener('click', () => {
            if (confirmPassInput.type === 'password') {
                confirmPassInput.type = 'text';
                confirmPassEye.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
                confirmPassInput.type = 'password';
                confirmPassEye.innerHTML = '<i class="fa fa-eye"></i>';
            }
        });
    </script>

</body>

</html>
